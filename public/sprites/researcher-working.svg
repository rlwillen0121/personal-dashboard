<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 16" width="64" height="16" shape-rendering="crispEdges">
  <style>
    @keyframes read {
      0% { transform: translateX(0); }
      25% { transform: translateX(4px); }
      50% { transform: translateX(0); }
      75% { transform: translateX(4px); }
      100% { transform: translateX(0); }
    }
  </style>
  <!-- Frame 1 - Holding book closed -->
  <g>
    <rect x="6" y="6" width="4" height="6" fill="#FFFFFF"/>
    <rect x="5" y="7" width="6" height="4" fill="#FFFFFF"/>
    <rect x="6" y="8" width="4" height="1" fill="#AAAAAA"/>
    <rect x="6" y="2" width="4" height="4" fill="#AAAAAA"/>
    <rect x="3" y="7" width="2" height="3" fill="#FFFFFF"/>
    <rect x="11" y="7" width="2" height="3" fill="#FFFFFF"/>
    <!-- Book -->
    <rect x="3" y="9" width="3" height="4" fill="#555555"/>
    <rect x="11" y="9" width="2" height="2" fill="#FFFFFF"/>
    <rect x="6" y="12" width="2" height="3" fill="#555555"/>
    <rect x="9" y="12" width="2" height="3" fill="#555555"/>
  </g>
  <!-- Frame 2 - Book opening -->
  <g transform="translate(16, 0)">
    <rect x="6" y="6" width="4" height="6" fill="#FFFFFF"/>
    <rect x="5" y="7" width="6" height="4" fill="#FFFFFF"/>
    <rect x="6" y="8" width="4" height="1" fill="#AAAAAA"/>
    <rect x="6" y="2" width="4" height="4" fill="#AAAAAA"/>
    <rect x="3" y="7" width="2" height="3" fill="#FFFFFF"/>
    <rect x="11" y="7" width="2" height="3" fill="#FFFFFF"/>
    <!-- Open book -->
    <rect x="2" y="8" width="4" height="5" fill="#AAAAAA"/>
    <rect x="6" y="9" width="1" height="1" fill="#555555"/>
    <rect x="11" y="9" width="2" height="2" fill="#FFFFFF"/>
    <rect x="6" y="12" width="2" height="3" fill="#555555"/>
    <rect x="9" y="12" width="2" height="3" fill="#555555"/>
  </g>
  <!-- Frame 3 - Reading -->
  <g transform="translate(32, 0)">
    <rect x="6" y="6" width="4" height="6" fill="#FFFFFF"/>
    <rect x="5" y="7" width="6" height="4" fill="#FFFFFF"/>
    <rect x="6" y="8" width="4" height="1" fill="#AAAAAA"/>
    <rect x="6" y="2" width="4" height="4" fill="#AAAAAA"/>
    <rect x="3" y="7" width="2" height="3" fill="#FFFFFF"/>
    <rect x="11" y="7" width="2" height="3" fill="#FFFFFF"/>
    <!-- Open book reading -->
    <rect x="2" y="8" width="4" height="5" fill="#AAAAAA"/>
    <rect x="3" y="9" width="1" height="2" fill="#555555"/>
    <rect x="4" y="9" width="1" height="2" fill="#000000"/>
    <rect x="11" y="9" width="2" height="2" fill="#FFFFFF"/>
    <rect x="6" y="12" width="2" height="3" fill="#555555"/>
    <rect x="9" y="12" width="2" height="3" fill="#555555"/>
  </g>
  <!-- Frame 4 - Flipping page -->
  <g transform="translate(48, 0)">
    <rect x="6" y="6" width="4" height="6" fill="#FFFFFF"/>
    <rect x="5" y="7" width="6" height="4" fill="#FFFFFF"/>
    <rect x="6" y="8" width="4" height="1" fill="#AAAAAA"/>
    <rect x="6" y="2" width="4" height="4" fill="#AAAAAA"/>
    <rect x="3" y="7" width="2" height="3" fill="#FFFFFF"/>
    <rect x="11" y="7" width="2" height="3" fill="#FFFFFF"/>
    <!-- Page flipping -->
    <rect x="2" y="8" width="4" height="5" fill="#AAAAAA"/>
    <rect x="5" y="8" width="2" height="1" fill="#FFFFFF"/>
    <rect x="11" y="9" width="2" height="2" fill="#FFFFFF"/>
    <rect x="6" y="12" width="2" height="3" fill="#555555"/>
    <rect x="9" y="12" width="2" height="3" fill="#555555"/>
  </g>
</svg>