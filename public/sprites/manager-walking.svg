<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 16" width="64" height="16" shape-rendering="crispEdges">
  <style>
    @keyframes walk {
      0% { transform: translateX(0); }
      25% { transform: translateX(2px); }
      50% { transform: translateX(0); }
      75% { transform: translateX(-2px); }
      100% { transform: translateX(0); }
    }
    .briefcase { animation: walk 0.5s ease-in-out infinite; }
  </style>
  <!-- Frame 1 - Step forward right leg -->
  <g>
    <rect x="6" y="6" width="4" height="6" fill="#000000"/>
    <rect x="5" y="7" width="6" height="4" fill="#000000"/>
    <rect x="7" y="7" width="1" height="3" fill="#FF0000"/>
    <rect x="6" y="6" width="1" height="1" fill="#FFFFFF"/>
    <rect x="9" y="6" width="1" height="1" fill="#FFFFFF"/>
    <rect x="6" y="2" width="4" height="4" fill="#AAAAAA"/>
    <rect x="3" y="7" width="2" height="3" fill="#000000"/>
    <rect x="11" y="7" width="2" height="3" fill="#000000"/>
    <!-- Briefcase -->
    <rect x="13" y="6" width="2" height="2" fill="#555555"/>
    <rect x="4" y="10" width="1" height="1" fill="#AAAAAA"/>
    <!-- Legs walking -->
    <rect x="5" y="12" width="2" height="3" fill="#555555"/>
    <rect x="10" y="12" width="2" height="2" fill="#555555"/>
  </g>
  <!-- Frame 2 - Both legs together -->
  <g transform="translate(16, 0)">
    <rect x="6" y="6" width="4" height="6" fill="#000000"/>
    <rect x="5" y="7" width="6" height="4" fill="#000000"/>
    <rect x="7" y="7" width="1" height="3" fill="#FF0000"/>
    <rect x="6" y="6" width="1" height="1" fill="#FFFFFF"/>
    <rect x="9" y="6" width="1" height="1" fill="#FFFFFF"/>
    <rect x="6" y="2" width="4" height="4" fill="#AAAAAA"/>
    <rect x="3" y="7" width="2" height="3" fill="#000000"/>
    <rect x="11" y="7" width="2" height="3" fill="#000000"/>
    <!-- Briefcase swing -->
    <rect x="13" y="8" width="2" height="2" fill="#555555"/>
    <rect x="4" y="10" width="1" height="1" fill="#AAAAAA"/>
    <rect x="6" y="12" width="2" height="3" fill="#555555"/>
    <rect x="9" y="12" width="2" height="3" fill="#555555"/>
  </g>
  <!-- Frame 3 - Step forward left leg -->
  <g transform="translate(32, 0)">
    <rect x="6" y="6" width="4" height="6" fill="#000000"/>
    <rect x="5" y="7" width="6" height="4" fill="#000000"/>
    <rect x="7" y="7" width="1" height="3" fill="#FF0000"/>
    <rect x="6" y="6" width="1" height="1" fill="#FFFFFF"/>
    <rect x="9" y="6" width="1" height="1" fill="#FFFFFF"/>
    <rect x="6" y="2" width="4" height="4" fill="#AAAAAA"/>
    <rect x="3" y="7" width="2" height="3" fill="#000000"/>
    <rect x="11" y="7" width="2" height="3" fill="#000000"/>
    <!-- Briefcase -->
    <rect x="1" y="6" width="2" height="2" fill="#555555"/>
    <rect x="4" y="10" width="1" height="1" fill="#AAAAAA"/>
    <!-- Legs walking -->
    <rect x="5" y="12" width="2" height="2" fill="#555555"/>
    <rect x="10" y="12" width="2" height="3" fill="#555555"/>
  </g>
  <!-- Frame 4 - Both legs together -->
  <g transform="translate(48, 0)">
    <rect x="6" y="6" width="4" height="6" fill="#000000"/>
    <rect x="5" y="7" width="6" height="4" fill="#000000"/>
    <rect x="7" y="7" width="1" height="3" fill="#FF0000"/>
    <rect x="6" y="6" width="1" height="1" fill="#FFFFFF"/>
    <rect x="9" y="6" width="1" height="1" fill="#FFFFFF"/>
    <rect x="6" y="2" width="4" height="4" fill="#AAAAAA"/>
    <rect x="3" y="7" width="2" height="3" fill="#000000"/>
    <rect x="11" y="7" width="2" height="3" fill="#000000"/>
    <!-- Briefcase swing -->
    <rect x="1" y="8" width="2" height="2" fill="#555555"/>
    <rect x="4" y="10" width="1" height="1" fill="#AAAAAA"/>
    <rect x="6" y="12" width="2" height="3" fill="#555555"/>
    <rect x="9" y="12" width="2" height="3" fill="#555555"/>
  </g>
</svg>