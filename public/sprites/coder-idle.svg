<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 16" width="32" height="16" shape-rendering="crispEdges">
  <style>
    @keyframes idle {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }
    .frame1 { animation: idle 0.5s steps(1) infinite; }
    .frame2 { animation: idle 0.5s steps(1) infinite reverse; }
  </style>
  <!-- Frame 1 - Idle 1 -->
  <g class="frame1">
    <!-- Body (blue shirt) -->
    <rect x="6" y="6" width="4" height="6" fill="#0000FF"/>
    <rect x="5" y="7" width="6" height="4" fill="#0000FF"/>
    <!-- Head -->
    <rect x="6" y="2" width="4" height="4" fill="#AAAAAA"/>
    <!-- Glasses -->
    <rect x="6" y="3" width="2" height="1" fill="#000000"/>
    <rect x="9" y="3" width="1" height="1" fill="#000000"/>
    <rect x="7" y="3" width="1" height="1" fill="#555555"/>
    <rect x="9" y="3" width="1" height="1" fill="#555555"/>
    <!-- Arms -->
    <rect x="4" y="7" width="2" height="3" fill="#AAAAAA"/>
    <rect x="10" y="7" width="2" height="3" fill="#AAAAAA"/>
    <!-- Hands -->
    <rect x="4" y="10" width="1" height="1" fill="#AAAAAA"/>
    <rect x="11" y="10" width="1" height="1" fill="#AAAAAA"/>
    <!-- Legs -->
    <rect x="6" y="12" width="2" height="3" fill="#555555"/>
    <rect x="9" y="12" width="2" height="3" fill="#555555"/>
  </g>
  <!-- Frame 2 - Idle 2 -->
  <g class="frame2">
    <!-- Body (blue shirt) -->
    <rect x="6" y="6" width="4" height="6" fill="#0000FF"/>
    <rect x="5" y="7" width="6" height="4" fill="#0000FF"/>
    <!-- Head -->
    <rect x="6" y="2" width="4" height="4" fill="#AAAAAA"/>
    <!-- Glasses -->
    <rect x="6" y="3" width="2" height="1" fill="#000000"/>
    <rect x="9" y="3" width="1" height="1" fill="#000000"/>
    <rect x="7" y="3" width="1" height="1" fill="#555555"/>
    <rect x="9" y="3" width="1" height="1" fill="#555555"/>
    <!-- Arms -->
    <rect x="4" y="7" width="2" height="3" fill="#AAAAAA"/>
    <rect x="10" y="7" width="2" height="3" fill="#AAAAAA"/>
    <!-- Hands -->
    <rect x="4" y="10" width="1" height="1" fill="#AAAAAA"/>
    <rect x="11" y="10" width="1" height="1" fill="#AAAAAA"/>
    <!-- Legs -->
    <rect x="6" y="12" width="2" height="3" fill="#555555"/>
    <rect x="9" y="12" width="2" height="3" fill="#555555"/>
  </g>
</svg>