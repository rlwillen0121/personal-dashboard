<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 16" width="64" height="16" shape-rendering="crispEdges">
  <style>
    @keyframes type {
      0% { opacity: 1; }
      25% { opacity: 0.3; }
      50% { opacity: 1; }
      75% { opacity: 0.3; }
      100% { opacity: 1; }
    }
    .f1 { opacity: 1; }
    .f2 { animation: type 0.25s steps(1) infinite; }
    .f3 { animation: type 0.25s steps(1) infinite reverse; }
    .f4 { animation: type 0.25s steps(1) infinite; }
  </style>
  <!-- Frame 1 - Typing hand up -->
  <g class="f1">
    <rect x="6" y="6" width="4" height="6" fill="#0000FF"/>
    <rect x="5" y="7" width="6" height="4" fill="#0000FF"/>
    <rect x="6" y="2" width="4" height="4" fill="#AAAAAA"/>
    <rect x="6" y="3" width="2" height="1" fill="#000000"/>
    <rect x="9" y="3" width="1" height="1" fill="#000000"/>
    <rect x="7" y="3" width="1" height="1" fill="#555555"/>
    <rect x="9" y="3" width="1" height="1" fill="#555555"/>
    <rect x="3" y="7" width="2" height="3" fill="#AAAAAA"/>
    <rect x="11" y="7" width="2" height="3" fill="#AAAAAA"/>
    <!-- Left hand up (typing) -->
    <rect x="2" y="6" width="2" height="2" fill="#00FFFF"/>
    <rect x="12" y="10" width="1" height="1" fill="#AAAAAA"/>
    <rect x="6" y="12" width="2" height="3" fill="#555555"/>
    <rect x="9" y="12" width="2" height="3" fill="#555555"/>
  </g>
  <!-- Frame 2 - Both hands typing -->
  <g class="f2">
    <rect x="6" y="6" width="4" height="6" fill="#0000FF"/>
    <rect x="5" y="7" width="6" height="4" fill="#0000FF"/>
    <rect x="6" y="2" width="4" height="4" fill="#AAAAAA"/>
    <rect x="6" y="3" width="2" height="1" fill="#000000"/>
    <rect x="9" y="3" width="1" height="1" fill="#000000"/>
    <rect x="7" y="3" width="1" height="1" fill="#555555"/>
    <rect x="9" y="3" width="1" height="1" fill="#555555"/>
    <rect x="3" y="7" width="2" height="3" fill="#AAAAAA"/>
    <rect x="11" y="7" width="2" height="3" fill="#AAAAAA"/>
    <!-- Both hands typing (cyan glow) -->
    <rect x="2" y="8" width="2" height="2" fill="#00FFFF"/>
    <rect x="12" y="8" width="2" height="2" fill="#00FFFF"/>
    <rect x="6" y="12" width="2" height="3" fill="#555555"/>
    <rect x="9" y="12" width="2" height="3" fill="#555555"/>
  </g>
  <!-- Frame 3 - Right hand typing -->
  <g class="f3">
    <rect x="6" y="6" width="4" height="6" fill="#0000FF"/>
    <rect x="5" y="7" width="6" height="4" fill="#0000FF"/>
    <rect x="6" y="2" width="4" height="4" fill="#AAAAAA"/>
    <rect x="6" y="3" width="2" height="1" fill="#000000"/>
    <rect x="9" y="3" width="1" height="1" fill="#000000"/>
    <rect x="7" y="3" width="1" height="1" fill="#555555"/>
    <rect x="9" y="3" width="1" height="1" fill="#555555"/>
    <rect x="3" y="7" width="2" height="3" fill="#AAAAAA"/>
    <rect x="11" y="7" width="2" height="3" fill="#AAAAAA"/>
    <rect x="4" y="10" width="1" height="1" fill="#AAAAAA"/>
    <!-- Right hand typing -->
    <rect x="12" y="6" width="2" height="2" fill="#00FFFF"/>
    <rect x="6" y="12" width="2" height="3" fill="#555555"/>
    <rect x="9" y="12" width="2" height="3" fill="#555555"/>
  </g>
  <!-- Frame 4 - Both hands typing -->
  <g class="f4">
    <rect x="6" y="6" width="4" height="6" fill="#0000FF"/>
    <rect x="5" y="7" width="6" height="4" fill="#0000FF"/>
    <rect x="6" y="2" width="4" height="4" fill="#AAAAAA"/>
    <rect x="6" y="3" width="2" height="1" fill="#000000"/>
    <rect x="9" y="3" width="1" height="1" fill="#000000"/>
    <rect x="7" y="3" width="1" height="1" fill="#555555"/>
    <rect x="9" y="3" width="1" height="1" fill="#555555"/>
    <rect x="3" y="7" width="2" height="3" fill="#AAAAAA"/>
    <rect x="11" y="7" width="2" height="3" fill="#AAAAAA"/>
    <!-- Both hands typing (cyan glow) -->
    <rect x="2" y="8" width="2" height="2" fill="#00FFFF"/>
    <rect x="12" y="8" width="2" height="2" fill="#00FFFF"/>
    <rect x="6" y="12" width="2" height="3" fill="#555555"/>
    <rect x="9" y="12" width="2" height="3" fill="#555555"/>
  </g>
</svg>