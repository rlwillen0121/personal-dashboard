<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 8 8" width="8" height="8" shape-rendering="crispEdges">
  <style>
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.4; }
    }
    .dot { animation: pulse 1s ease-in-out infinite; }
  </style>
  <rect class="dot" x="2" y="2" width="4" height="4" fill="#00AA00"/>
</svg>